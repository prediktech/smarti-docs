<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>smart! Documentation</title>
  <meta name="description" content="A cloud based, integrated, and scalable solution designed to help organisations take control of their governance, risk, compliance, and improvement processes">
  <meta property="og:image" content="https://docs.prediktech.com/assets/maturity_logo.png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'SMART! Docs',
      logo: '/assets/smart_logo_title_white_small.png',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md' // prevents docsify from attempting to load nested sidebars
      },
      sidebarDisplayLevel: 0, // auto expand sidebar nav item groups up to a depth
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    .sidebar .app-name-link {
      display: block;
      max-width: 8em;
    }
  </style>
</body>
</html>
